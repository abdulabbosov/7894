<body>
  <header>

    width="20"
    height="20"
    viewBox="0 0 24 24"

    stroke="currentColor"

    stroke-linejoin="round">
    <circle cx="12" cy="12" r="5" />

  </svg>

  <svg

  </svg>
</label>
    <div class="flex justify-end ">
      <button class="btn mt-5 bg-blue-700 " onclick="my_modal_3.showModal()">+ Add</button>
    </div>
    
  </header>
    <div class="flex gap-5 p-5">
      <button class="btn btn-info" id="prev">Prev</button>
      <button class="btn btn-info" id="next">Next</button>
    </div>
  <div  class="flex flex-col gap-10">
    <div class="grid grid-cols-3 gap-10" id="container"></div>
     </div>

<template id="templateCard">

  <figure>
    
  </figure>
  <div class="card-body">

    <p></p>
    <div class="card-actions justify-end">
         <button class="btn btn-error bg-emerald-600 js-edit-button">
        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.8536 1.14645C11.6583 0.951184 11.3417 0.951184 11.1465 1.14645L3.71455 8.57836C3.62459 8.66832 3.55263 8.77461 3.50251 8.89155L2.04044 12.303C1.9599 12.491 2.00189 12.709 2.14646 12.8536C2.29103 12.9981 2.50905 13.0401 2.69697 12.9596L6.10847 11.4975C6.2254 11.4474 6.3317 11.3754 6.42166 11.2855L13.8536 3.85355C14.0488 3.65829 14.0488 3.34171 13.8536 3.14645L11.8536 1.14645ZM4.42166 9.28547L11.5 2.20711L12.7929 3.5L5.71455 10.5784L4.21924 11.2192L3.78081 10.7808L4.42166 9.28547Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>

      <button class="btn btn-error js-delete-button">
        <svg class="text-white pointer-events-none" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
      </button>
  
    </div>
  </div>
</div>
</template>
<template id="toastTemplate">
  <div role="alert" class="alert alert-info ">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-6 w-6 shrink-0 stroke-current">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>
  <span>New software update available.</span>
</div>
</template>
<div class="fixed top-5 flex-col gap-3 right-5 z-999" id="toast">

</div>

<template id="templateSkeleton">
    <div class="card bg-base-100 shadow-sm">    
  <figure>
    
  <div class="skeleton h-41.5 w-55.5"></div>

  </figure>
  <div class="skeleton h-6.5 w-full"   >
    <div class="flex gap-2">
      <div class="skeleton h-5 w-40.5"></div>
      <div class="skeleton h-5 w-40.5"></div>
    </div>
    <div class="card-actions justify-end">
      <div class="skeleton w-23 h-10 "></div>
    </div>

  </div>
</div>
</template>
<!-- You can open the modal using ID.showModal() method -->
<dialog id="my_modal_3" class="modal">
  <div class="modal-box">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 ">✕</button>
   
    <h3 class="text-lg font-bold">Mashina qo'shish</h3>
    <p class="py-4">Yangi mashina qo'shish uchun ma'lumot kiriting!</p>
      <form class="flex flex-col gap-2" id="carAddForm">
    <input
     class="w-full h-12 !pl-3 mb-2
      js-car-name input" type="text"
     placeholder="  Mashina nomini kiriting"
      class="input"
       name="name" />
    <input class="w-full h-12 !pl-3 js-car-year input" min="2000" max="2026" type="number" placeholder="  Mashina chiqarilgan yil" class="input" name="year" />
    <label class="flex js-car-color " for="Raglar gap-2">
      <strong >Rang: </strong><input class=" !pl-3 gap-2 " type="color" class="input" name="color" /></label><br>
   </form>

  <label class="input w-full">
  
  <input type="text" class="grow w-full gap-2 js-car-speed" placeholder="Mashina max tezligi"  name="maxSpeed"/>
  km/h
</label>
  <input class="w-full h-12 px-3 gap-2 js-car-power input mt-2" min="38" max="1200"  type="text" placeholder="Divigitel quvvati" class="input" name="horsePower" />
<button id="submitButton" class="btn btn-wide min-w-full bg-blue-500 h-12 mt-2 w-full">Tasdiqlash</button>
  </div>
</dialog>
